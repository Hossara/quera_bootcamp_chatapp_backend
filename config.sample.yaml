# Chat Application Backend Configuration
# Copy this file to config.yaml and update with your actual values

# General server configuration
general:
  port: 8080
  host: "0.0.0.0"
  environment: "development"  # development, staging, production
  test_token: ""
  tls_cert_file: ""  # Path to TLS certificate file (optional)
  tls_key_file: ""   # Path to TLS key file (optional)
  proxy_setting:
    enabled: false
    host: "127.0.0.1"
    port: 2080
    type: "socks5"

# PostgreSQL database configuration
postgres_db:
  host: "localhost"
  port: 5432
  user: "chatapp"
  pass: "chatapp123"
  name: "chatapp_db"
  schema: "public"
  ssl_mode: "disable"  # disable, require, verify-ca, verify-full

# Redis configuration (optional - for future use)
redis:
  host: "localhost"
  port: 6379
  password: ""

# Logger configuration
logger:
  log_level: "info"  # debug, info, warn, error

# Authentication configuration
auth:
  paseto_key: "your-32-character-secret-key!"  # CHANGE THIS! Must be 32 characters for security
  token_expiration: 24  # Token expiration time in hours

